				</tr>
				<tr>

					</td>
				</tr>
				<tr>
					<td><label class="form_labels" for="contact">Contact: </label></td>
					<td>
						<input type="text" name="contact" id="contact" oninput="validateContact()" required><br><br>
						<span id="contact-span" style="color:burlywood;"></span>
					</td>
				</tr>
				<tr>
					<td><label class="form_labels" for="msg">Message: </label></td>
					<td><textarea name="msg" id="msg" cols="30" rows="10" required></textarea></td>
				</tr>
				<tr>
					<td></td>
					<td><button id="btnsubmit" onclick="validate()">Submit</button></td>
				</tr>
			</table>
